<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sampler & Sequencer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Music Sampler & Sequencer</h1>

        <!-- Transport Controls -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group">
                    <button id="playButton" class="btn btn-lg btn-secondary">
                        <i class="bi bi-play-fill"></i> Play
                    </button>
                    <button id="stopButton" class="btn btn-lg btn-secondary">
                        <i class="bi bi-stop-fill"></i> Stop
                    </button>
                </div>
                <div class="d-inline-block ms-3">
                    <label for="bpmControl" class="form-label">Tempo: <span id="bpmValue">120</span> BPM</label>
                    <input type="range" class="form-range" id="bpmControl" min="60" max="200" value="120">
                </div>
            </div>
        </div>

        <!-- Effects Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="reverbToggle">
                            <label class="form-check-label" for="reverbToggle">Reverb</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="reverbDecay" class="form-label">Decay: <span id="reverbDecayValue">1.5s</span></label>
                            <input type="range" class="form-range" id="reverbDecay" min="0.1" max="10" step="0.1" value="1.5">
                        </div>
                        <div class="mb-3">
                            <label for="reverbMix" class="form-label">Mix: <span id="reverbMixValue">30%</span></label>
                            <input type="range" class="form-range" id="reverbMix" min="0" max="1" step="0.01" value="0.3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="delayToggle">
                            <label class="form-check-label" for="delayToggle">Delay</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="delayTime" class="form-label">Time: <span id="delayTimeValue">0.25s</span></label>
                            <input type="range" class="form-range" id="delayTime" min="0.05" max="1" step="0.05" value="0.25">
                        </div>
                        <div class="mb-3">
                            <label for="delayFeedback" class="form-label">Feedback: <span id="delayFeedbackValue">30%</span></label>
                            <input type="range" class="form-range" id="delayFeedback" min="0" max="0.9" step="0.01" value="0.3">
                        </div>
                        <div class="mb-3">
                            <label for="delayMix" class="form-label">Mix: <span id="delayMixValue">30%</span></label>
                            <input type="range" class="form-range" id="delayMix" min="0" max="1" step="0.01" value="0.3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sample Slots -->
        <div class="row mb-4">
            <div class="col-12">
                <div id="sampleSlots">
                    <!-- Sample slots will be generated by JS -->
                </div>
            </div>
        </div>

        <!-- Sequencer Grid -->
        <div class="row">
            <div class="col-12">
                <div id="sequencerGrid" class="sequencer-grid">
                    <!-- Grid will be generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="{{ url_for('static', filename='js/sequencer.js') }}"></script>
</body>
</html>
