<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sampler & Sequencer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Music Sampler & Sequencer</h1>
        
        <!-- Transport Controls -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group">
                    <button id="playButton" class="btn btn-lg btn-secondary">
                        <i class="bi bi-play-fill"></i> Play
                    </button>
                    <button id="stopButton" class="btn btn-lg btn-secondary">
                        <i class="bi bi-stop-fill"></i> Stop
                    </button>
                </div>
                <div class="d-inline-block ms-3">
                    <label for="bpmControl" class="form-label">Tempo: <span id="bpmValue">120</span> BPM</label>
                    <input type="range" class="form-range" id="bpmControl" min="60" max="200" value="120">
                </div>
            </div>
        </div>

        <!-- Sample Slots -->
        <div class="row mb-4">
            <div class="col-12">
                <div id="sampleSlots">
                    <!-- Sample slots will be generated by JS -->
                </div>
            </div>
        </div>

        <!-- Sequencer Grid -->
        <div class="row">
            <div class="col-12">
                <div id="sequencerGrid" class="sequencer-grid">
                    <!-- Grid will be generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="{{ url_for('static', filename='js/sequencer.js') }}"></script>
</body>
</html>
